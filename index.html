<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be Right Back!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #fff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 2rem;
      background-color: #2a2a2a;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #bbb;
      margin-bottom: 1.5rem;
    }

    .emoji {
      font-size: 3rem;
      animation: wobble 1.5s infinite ease-in-out;
      margin-bottom: 1rem;
    }

    .footer {
      font-size: 0.9rem;
      color: #888;
      margin-top: 2rem;
    }

    @keyframes wobble {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(3deg); }
      100% { transform: rotate(0deg); }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      .emoji {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Site Under Maintenance</h1>
    <p class="subtitle">Don't worry ‚Äî we didn't spill coffee on the servers (this time).</p>
    <div class="emoji">üõ†Ô∏èü§ìüíª</div>
    <p>We're tuning things up, squashing bugs, and maybe arguing about semicolons.</p>
    <p class="footer">Come back soon, or stare at this page awkwardly for a bit. Your call.</p>
  </div>
</body>
</html>
